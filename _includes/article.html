<article class="pt2 pb4 bt b--light-gray">

    {% if post.title %}

    <h1 class="ma0 f4"><a class="dark-gray hover-dark-green no-underline" href="{{ post.url }}">{{ post.title }}</a></h1>

    {% endif %}

    {% if post.image %}

    <p><img src="/images/{{ post.image }}" alt="{% if post.alt %}{{ post.alt }}{% endif %}"></p>

    {% endif %}

    {% if post.content.size > 1 %}

    <div class="measure c-prose">

        {{ post.content }}

    </div>

    {% endif %}

    <p class="f6"><a href="{{ post.url }}" class="gray hover-dark-green"><time datetime="{{ post.date | date: "%b %-d, %Y" }}">{{ post.date | date_to_string }}</time></a></p>

</article>
